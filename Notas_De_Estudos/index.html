<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>^^</title>
</head>
<body>

    <div class="all">

        <div class="sombra-modal esconde" id="modal">

            <div class="modal">

                <div class="topo-modal">

                    <h1>Adicionar nota:</h1>

                </div>
                <div class="corpo-modal">

                    <div class="conteudo-modal">

                        <input type="text" class="inputTXT-modal" placeholder="Digite sua nota..." id="conteudoDaNota">

                        <select class="inputSLT-modal" name="materias" id="selectLinguagens">
                            <option value="HTML">HTML</option>
                            <option value="CSS">CSS</option>
                            <option value="JavaScript">JavaScript</option>
                            <option value="JAVA">JAVA</option>
                            <option value="Phyton">Phyton</option>
                        </select>

                    </div>

                    <div class="botoes-modal">

                        <button class="modal-cancelar" onclick="fecharModal()">Cancelar</button>
                        <button class="modal-confirmar" onclick="adicionarNota()">Confirmar</button>
                        
                    </div>

                </div>

            </div>

        </div>

        <div class="esquerda">

            <div class="quadrante_2">

                <h1 class="logo">Notas De Estudo</h1>

            </div>

            <div class="quadrante_3">

                <nav>

                    <a class="navegacao aTodos selecionado" onclick="recarregarLista('Todos')" href="#">
                    
                        Todos
                    
                    </a>
                    <a class="navegacao aHTML" onclick="recarregarItensEspecificos('HTML')" href="#">
                    
                        HTML
                    
                    </a>
                    <a class="navegacao aCSS" onclick="recarregarItensEspecificos('CSS')" href="#">
                    
                        CSS
                    
                    </a>
                    <a class="navegacao aJavaScript" onclick="recarregarItensEspecificos('JavaScript')" href="#">
                    
                        JavaScript
                    
                    </a>
                    <a class="navegacao aJAVA" onclick="recarregarItensEspecificos('JAVA')" href="#">
                    
                        JAVA
                    
                    </a>
                    <a class="navegacao aPhyton" onclick="recarregarItensEspecificos('Phyton')" href="#">
                    
                        Phyton
                    
                    </a>

                </nav>

                <div class="addDiv">

                    <button class="addButton" onclick="abrirModal()">+ Criar Nota</button>

                </div>

            </div>
            
        </div>
        <div class="direita">

            <div class="quadrante_1">

                <img src="./imgs/userIcon.png" class="userIcon">
                <h3 class="username">Username</h3>
                
                
            </div>


            <div class="quadrante_4">

                <div class="scroll">

                    <div class="areaDeBusca">

                        <input type="text" class="barraDeBusca" placeholder="Pesquisar por título">
                        <button class="botaoDeBusca" onclick="limpaBarraDebusca()">LIMPAR</button>

                    </div>
                    <div class="minhasNotas">

                        <p>Minhas Notas:</p>

                    </div>
                    <div class="lista" id="lista">

                        <div class="item">

                            <div class="tituloNota">Oie, obrigado por dar uma olhadinha no meu projeto ^^ </div>
                            <div class="tipoNota">Criador</div>

                        </div>
                        <div class="item">

                            <div class="tituloNota">Vamos fazer funcionar! (º w º)</div>
                            <div class="tipoNota">Criador</div>

                        </div>

                    </div>

                </div>

            </div>

        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
